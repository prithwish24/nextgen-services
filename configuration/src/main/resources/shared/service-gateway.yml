management:
  security:
    enabled: false

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

    
zuul:
  prefix: /ngapi
  ignoredServices: '*'
  routes:
    profile-service:
      path: /profile/**
      #serviceId: PROFILE-SERVICE
      url: https://nextgen-profile.herokuapp.com
      sensitiveHeaders: 
    reservation-service:
      path: /reservation/**
      #serviceId: RESERVATION-SERVICE
      url: https://nextgen-reservation.herokuapp.com
      sensitiveHeaders:
    addons-service:
      path: /addonsvc/**
      #serviceId: ADDON-SERVICES
      url: https://nextgen-addon-svcs.herokuapp.com
      sensitiveHeaders:
      
hystrix:
  metrics:
#    polling-interval-ms: 20000
    enabled: true
