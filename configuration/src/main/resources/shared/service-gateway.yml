management:
  security:
    enabled: false

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

    
zuul:
  prefix: /ngapi
  ignoredServices: '*'
  routes:
    profile-service:
      path: /profile/**
      serviceId: PROFILE-SERVICE
    reservation-service:
      path: /reservation/**
      serviceId: RESERVATION-SERVICE
    addons-service:
      path: /addonsvc/**
      serviceId: ADDON-SERVICES
      
hystrix:
  metrics:
    enabled: true         
