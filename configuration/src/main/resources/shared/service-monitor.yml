server:
  error:
    whitelabel:
      enabled: true
      
eureka:
  instance:
    hostname: ${NEXTGEN_REGISTRY_SERVER:localhost}
  client:
    serviceUrl:
        defaultZone: http://${eureka.instance.hostname}:8088/eureka/

turbine:
  cluster-name-expression: new String("default")
  app-config: PROFILE-SERVICE
  combine-host-port: true
  
  
